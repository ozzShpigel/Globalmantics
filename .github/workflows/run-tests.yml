name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@master

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      - name: Nuget restore
        run: dotnet restore

      - name: Build app for release
        run:  msbuild D:\a\Globalmantics\Globalmantics\EF6.sln -t:rebuild -verbosity:diag -property:Configuration=Release

      - name: Install NUnit.ConsoleRunner
        run: nuget install NUnit.ConsoleRunner -Version 3.13.0 -DirectDownload -OutputDirectory .
        
      - name: Install localdb
        uses: potatoqualitee/mssqlsuite@v1
        with:
          install: localdb

      - name: Run Unit Tests
        run: dotnet test D:\a\Globalmantics\Globalmantics\Tests\Globalmantics.IntegrationTests\Globalmantics.IntegrationTests.csproj --logger "trx;LogFileName=test-result.trx"

      - name: Run Integration Tests
        run: ./NUnit.ConsoleRunner.3.13.0/tools/nunit3-console.exe  "Tests\Globalmantics.IntegrationTests\bin\Release\Globalmantics.IntegrationTests.dll"
      
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: NUnit Tests
          path: reports/jest-*.xml    # Path to test results
          reporter: dotnet-trx
  